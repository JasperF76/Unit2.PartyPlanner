<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Planner</title>
    <link rel="stylesheet" href="party_planner.css">
    <script src="party_planner.js" defer></script>
</head>

<body>
    <h1>Events</h1>
    <form id="addEvent">
        <label>
            <b>Name:</b>
            <input id="event_name" type="text" name="name" />
        </label>
        <label>
            <b>Description:</b>
            <input id="description" type="text" name="description" />
        </label>
        <label>
            <b>Date:</b>
            <input id="date" type="date" name="date" />
        </label>
        <label>
            <b>Location:</b>
            <input id="location" type="text" name="location" />
        </label>
        <button id="eventButton">Add Event</button>
    </form>
    <ul id="events"></ul>
</body>

</html>
